<!--Write your friends name using OL tag. Create a button whose job is to delete the 1st name from the OL tag.-->
<!DOCTYPE html>
<html>
<body>
	<h3>question-8</h3>
    <ol>
        <li id="id">unknown</li>
        <li>Akash</li>
        <li>Pratik</li>
        <li>Sandeep</li>
        <li>Ravi</li>
    </ol>
	<br>
    <button onclick="remove()">click Here</button>
    <script>
            function remove()
            {
                var list= document.getElementById("id");
                list.parentNode.removeChild(list);
            }
    </script>
</body>
</html>
