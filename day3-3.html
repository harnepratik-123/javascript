<!Doctype html>
<html>
	<body>
	<center>
	<h3>day3-3(class to find square and cude )</h3>
	number: <input  id="num" /><br/><br/>
		<input type="submit" onclick="document.getElementById('demo').innerHTML = 'Square = '+math.square(num.value)+', Cube = '+math.cube(num.value)+'<br/><br/>'">
		<p id="demo"></p>
		<script>
			class math
			{
				constructor(n)
				{
					this.num = n;
				}
				static cube(num)
				{
					return num*num*num;
				}
				static square(num)
				{
					return num*num;
				}
			}			
		</script>
	</center>
	</body>
</html>
