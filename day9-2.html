<!-- write a self invoking function  whose job is to return square of a number-->

<!DOCTYPE html>
<html>
	<body>
	<center>
		<h2>Q2</h2>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<script>
		function myFunction(n) {
		return n*n;    //for self-invoking:
		}
		document.getElementById("demo2").innerHTML = window.myFunction(4); 
		</script>
	</center>
	</script>
	</body>
</html>
