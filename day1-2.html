<!-- Create a paragraph, write 5 line about you. on mouse over hide paragraph and on mouse out show paragraph -->
<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		$("p").mouseenter(function(){
		$(this).hide();
			});
		$("p").mouseleave(function(){
		$(this).show();
			});
		});
		</script>
	</head>
	<body>
		<center>
			<p id="p1">5 line about me... hahaha</p>
		</center>
		</body>
</html>
