<!-- Create a text box and two buttons ‘create cookie and read cookie.’
 When user enters data in a text box and clicks on button create cookie 
 it should store data in cookie. When user clicks on button read cookie 
 it should display cookie data on the page. -->
 
 <!DOCTYPE html>
<html>
	<body>
		<center>
		<form>  
         Enter Name:<br/><br/><input type="text" id="textName"onblur="savename();"/><br/><br/>  
         <input type="button" onclick="getName();" value="Click"/> <br/>
        </form>
		<script>  
            function setCookie(c_name, value, expiredays) {  
               var exdate = new Date();  
                exdate.setDate(exdate.getDate() + expiredays);  
                document.cookie = c_name + "=" + value + ";path=/" + ((expiredays ==null) ? "" : ";expires=" + exdate.toGMTString());  
            }  
            function getCookie(name) {  
                var dc = document.cookie;  
                var prefix = name +"=";  
                var begin = dc.indexOf("; " + prefix);  
                if (begin == -1) {  
                    begin = dc.indexOf(prefix);  
                    if (begin != 0)return null;  
                } else {  
                    begin += 2;  
                }  
                var end = document.cookie.indexOf(";", begin);  
                if (end == -1) {  
                    end = dc.length;  
                }  
                return unescape(dc.substring(begin + prefix.length, end));  
            }  
            function savename() {  
                setCookie("SetName", document.getElementById("textName").value, 1);  
            }  
            function getName() {  
                var strVal = getCookie("SetName");  
                var name = document.getElementById("textName").value;  
                if (strVal == name) {  
                    alert("hi i am " + name);  
                }  
            }  
        </script>  
		</center>
	</body>
</html>
