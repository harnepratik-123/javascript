<!--Write your name in h1 tag align it to the left, on button click it should align to right-->
<!Doctype html>
<html>
	<body>
		<h3>question-2</h3>
		<h1 id="name" >Pratik</h1><br/><br/>
		<button type="button" onclick="myFunction()">Align Right</button>
		<button type="button" onclick="myFunctionleft()">Align Left</button>
		<script>
			function myFunction() {
				document.getElementById("name").style.textAlign = "right";
				}
			function myFunctionleft() {
				document.getElementById("name").style.textAlign = "left";
				}
		</script>
	</body>
</html>
