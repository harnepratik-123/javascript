<!Doctype html>
<html>
	<body>
	<center>
	<h3>DAY3-2-class Account and deposite</h3>
		<p id="obj1"></p>		
		<p id="obj2"></p>
		<script>
			class Account
			{
				constructor(uname,amt)
				{
					this.deptAmt = amt;
					this.name = uname;
					this.balance = 0;  //Assuming the initial value in accout as 0
				}
				deposit()
				{
					this.balance += this.deptAmt;
				}
				display(obj)
				{
					document.getElementById(obj).innerHTML = "Name = "+this.name+", Balance = "+this.balance+"<br/><br/>";
				}
			}
			var acc1 = new Account("Pratik",5000);			
			var acc2 = new Account("Harne",10000);
			acc1.deposit();
			acc1.display("obj1");
			acc2.deposit();
			acc2.display("obj2");
		</script>
	</center>
	</body>
</html>
