<!-- Write your name in h1 tag with blue color on mouse enter it should display red border around it. -->
<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		$("h1").mouseenter(function(){
		$(this).css('border-color', 'red');
			});
		});
		</script>
	</head>
	<body>
		<center>
			<h1>Pratik</h1>
		</center>
		</body>
</html>
