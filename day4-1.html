<!DOCTYPE html>
<html>
	<body>
		<center>
		<h3>day 5-6-7 validation</h3>
		<script>
			function validateForm() {
			var x = document.forms["myForm"]["fname"].value;
			var y = document.forms["myForm"]["pass"].value;
			var z = document.forms["myForm"]["mob"].value;
			var a = document.forms["myForm"]["add"].value;
			var b = document.forms["myForm"]["age"].value;
			if (( x == "") || ( y == "") || ( z == "") || (a == "") || (b == "")) {
				alert("All field must be filled out");
				return false;
			}
			if((x.length < 3) || (x.length > 15)){
				alert("userID must betweeen 3 to 15 numbers or digit");
				return false;
			}
			if( y.length < 8){
				alert("Password must contain 8 character");
				return false;
			}
			if(z.length != 10){
				alert("mobile number must be 10 digit number");
				return false;
			}
			if(b < 18 || b > 100){
				alert("Age must between 18 to 100");
				return false;
			}
			document.write("userID=" + x + "Mobile NO=" + z + "Address=" + a + "Age=" + b);
		}
		</script>
		<form name="myForm" onsubmit="return validateForm()">
			User-id: <input type="text" name="fname"><br><br>
			Password: <input type="password" name="pass"><br><br>
			Mobile: <input type="number" name="mob"><br><br>
			Address: <input type="textarea" name="add"><br><br>
			Age: <input type="number" name="age"><br><br>
				<input type="submit" value="Submit">
				<p id="demo1"></p><br><br>
		</form>
		</center>
	</body>
</html>
