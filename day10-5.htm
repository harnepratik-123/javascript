<!--Create a dropdown box showing the number 1 to 10. Write your name in p tag let user 
select option from dropdown and that font size should be applied to the data in p tag -->
<!Doctype html>
<html>
	<body>
		<center>
		<h3>Queston-5</h3>
		<p id="id">Pratik</p><br/>
		Select size of text<br/><br/>
		<select name="sz" onclick="Size(this.value)">
			<option> - Size - </option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>	
		</center>
		<script>
			function Size(sz)
			{
				document.getElementById("id").style.fontSize = sz+"em";
			}
		</script>
	</body>
</html>
