  <h3>Max number</h3>
</head>
<body>
		1st no:<input id="x"><br/><br/>
		2nd no:<input id="y"><br/><br/>
		3rd no:<input id="z"><br/><br/>
		<button id="go" onclick="max_num(x.value,y.value,z.value)">max</button><br/>
	<div id="result"></div>
	<script >
	function max_num(a,b,c) {
	document.getElementById('result').innerHTML = Math.max(a , b, c);   
}
	</script>
