<!--write a function sum with no parameter but it will do the sum of numbers passed in function call
eg sum(2,3,5), sum(2,4). So your definition will work irrespective of the number of parameters passed -->
<html>
	<body>
	<center>
		<h3>Question 3</h3>		
		<p> Set 1 = 20,80,10,20</p>
		<p>Sum : <p id="Q31"></p></p>
		<p> Set 2 = 10,20,30</p>
		<p>Sum : <p id="Q32"></p></p>
		<script>
			function Sum(){
				var sum=0;
				for(i=0;i<arguments.length;i++){
                sum+=arguments[i];
				}
				return sum;
			}
			document.getElementById("Q31").innerHTML=Sum(20,80,10,20);
			document.getElementById("Q32").innerHTML=Sum(10,20,30);
		</script>
    </center>
	</body>
</html>
