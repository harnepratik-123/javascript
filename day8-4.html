<!--
Create class student which has instance member roll number, name, marks1,marks2,marks3, total, percentage.
Write getter setter for roll number, name and marks1,marks2,marks3.
Write a method to calculate total and  percentage.
-->
<!doctype html>
<html>
	<body>
	<center>
		<h3>Q2</h3>
		Enter Roll No.: <input type="number" id="rollno" required/><br/><br/>
		Enter Name: <input type="text" id="name" required/><br/><br/>
		Subject 1 marks (out of 100): <input type="number" id="sub1" required/><br/><br/>
		Subject 2 marks (out of 100): <input type="number" id="sub2" required/><br/><br/>
		Subject 3 marks (out of 100): <input type="number" id="sub3" required/><br/><br/>
		<input type="submit" onclick = "info()" value = " View Details ">
		
		<p id="stu1"></p>
		
		<script>
			function info()
			{
				class student
				{
					set studRollNo(roll)
					{
						this.roll = roll;
					}
					get studRollNo()
					{
						return this.roll;
					}
					set studName(name)
					{
						this.name = name;
					}
					get studName()
					{
						return this.name;
					}
					set studMarks1(marks1)
					{
						this.marks1 = marks1;
					}
					get studMarks1()
					{
						return this.marks1;
					}
					set studMarks2(marks2)
					{
						this.marks2 = marks2;
					}
					get studMarks2()
					{
						return this.marks2;
					}
					set studMarks3(marks3)
					{
						this.marks3 = marks3;
					}
					get studMarks3()
					{
						return this.marks3;
					}
					totalMarks()
					{
						this.ttlMar = this.marks1 + this.marks2 + this.marks3;
						return this.ttlMar;
					}
					studPercent()
					{
						this.per = (this.ttlMar / 300) * 100;
						return this.per;
					}
				}
				
				var stud1 = new student();
				stud1.studRollNo = document.getElementById("rollno").value;
				stud1.studName = document.getElementById("name").value;
				stud1.studMarks1 = Number(document.getElementById("sub1").value);
				stud1.studMarks2 = Number(document.getElementById("sub2").value);
				stud1.studMarks3 = Number(document.getElementById("sub3").value);
					
				document.getElementById("stu1").innerHTML = "Roll No.: " + stud1.studRollNo +
				"<br/>Name: " + stud1.studName + "<br/>Subject 1: " + stud1.studMarks1 + "<br/>Subject 2: " + stud1.studMarks2 +
				"<br/>Subject 3: " + stud1.studMarks3 + "<br/>Total: " + stud1.totalMarks() + "<br/>Percentage: " + stud1.studPercent();
			}
		</script>
	</center>
	</body>
</html>
